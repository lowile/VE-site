<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login window</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <div class="login_window">
        <div class="header">
            <h1 class="login">Login</h1>
        </div>
        <div class="body">
            <div class="email_area" >
                <form action="" class="">
                    <!-- <label for="email" class="email_label label" >Email or phone</label> -->
                    <input id="email" type="text"  placeholder="Email or phone" class="email_input input" >
                </form>
            </div>
            <div class="password_area">
                <form action="">
                    <!-- <label for="password" class="password_label label">Password</label> -->
                    <input type="password" id="password" placeholder="Password" class="password_input input">
                </form>
                
            </div>
            <div class="authorized">
                <form action="">
                    <input type="checkbox" class="checkbox-round" />
                    
                </form>
                <label for="authorized" class="authorized_label">Stay authorized</label>
                
            </div>
            <div >
                <form action="">
                    <input type="submit" value="Login" class="login_button">
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="left_area">
                <p class="left_area_continue">or continue with:</p>
                <a href=""><img src="../akar-icons_google-fill.svg" alt="" class="left_area_google"></a>
                <a href=""><img src="../design_apple.svg" alt="" class="left_area_iphone"></a>
            </div>
            <div class="right_area">
                <a href="" class="right_area_account">Create a account</a>
                <a href="" class="right_area_password">Forgot password</a>
            </div>
        </div>
        
    </div>
</body>
</html>
