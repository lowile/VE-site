<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Add place</title>
</head>
<body>
    <div class="add_place_window">
        <div class="title">
            <h1 class="title_text">Add place</h1>
        </div>
        <div class="header">
            <form action="" >
                <input type="text" placeholder="Your name" class="your_name">
            </form>
            <form action="" >
                <input type="text" placeholder="Place name" class="place_name">
            </form>
            <form action="" >
                <input type="text" placeholder="Phone_number" class="phone_number">
            </form>
            <form action="" >
                <input type="Email" placeholder="Email" class="email">
            </form>
            <form action="" >
                <input type="text" placeholder="Description" class="description">
            </form>
            <form action="" >
                <input type="text" placeholder="Location" class="location">
            </form>
            <form action="" >
                <input type="password" placeholder="Password" class="password">
            </form>
            <form action="" >
                <input type="password" placeholder="Repeat password" class="repeat_password">
            </form>
        </div>
        <div class="body">
            <div class="plans">
                <h3 class="choose_plan">Choose your plan</h3>
                <a href="" class="about_plans">About plans</a>
            </div>
            <div class="monthly_payment">
                <button class="gold_btn">
                    <div class="gold">
                        <div class="gold_left">
                            <form action="">
                                <input id="gold_radio" type="radio" class="radio">
                            </form>
                            <label for="gold_radio" class="gold_name">Gold</label>
                        </div>
                        <div class="gold_right">    
                            <label for="gold_radio" class="gold_price">$9.99/month</label>
                        </div>

                        
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
