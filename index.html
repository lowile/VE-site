<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">
        <div class="container header-container">
            <div class="header-left">
                <img src="assets/LOGO.png" alt="VE" class="header-logo">
                <div class="header-city">Kyiv</div>
            </div>
            <nav class="header-nav">
                <a href="" class="header-nav-link">Filters</a>
                <a href="" class="header-nav-link">Institutions</a>
                <a href="" class="header-nav-link">Discounts</a>
            </nav>
            <div class="header-right">
                <div class="header-lang">En</div>
                <button class="header-login">Sign in</button>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="" class="search">
            <input type="text" class="search-input" placeholder="Search the best places for you">
            <button class="search-filters" onclick=""></button>
            <button type="submit" class="search-submit"></button>
        </form>

        <div class="chooser">
            <input type="radio" name="place" id="restaurants" class="chooser-btn" value="1" checked>
            <label for="restaurants" class="chooser-btn-label">Restaurants</label>

            <input type="radio" name="place" id="gas-stations" class="chooser-btn" value="2">
            <label for="gas-stations" class="chooser-btn-label">Gas Stations</label>

            <input type="radio" name="place" id="hospitals" class="chooser-btn" value="3">
            <label for="hospitals" class="chooser-btn-label">Hospitals</label>

            <input type="radio" name="place" id="hairdressers" class="chooser-btn" value="4">
            <label for="hairdressers" class="chooser-btn-label">Hairdresser`s</label>

        </div>
        
        
    </div>
</body>
</html>
